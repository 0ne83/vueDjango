{% extends 'main/base.html' %}

{% block title %}Logout{% endblock title %}

{% block body %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap');
        body{
            background-image: url("https://skillarc.org/wp-content/uploads/2023/07/pxfuel.jpg");
            background-size: cover;
        }
        .loginButton{
            width: 170px;height: 40px;margin-right: 50px;border-radius: 5px;font-size: 17px;background-color: #AD1F3E;border: none;color: white;cursor: pointer;transition: 0.3s;
        }
        .loginText{
            color: #3D0612; font-family: 'Poppins', sans-serif;
            justify-content: center;
        }
    </style>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ logout_message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div style="display: flex; justify-content: center; align-content: center; align-items: center; height: 100%; width: 100%">
{#        <div action="{% url 'main:index' %}">#}
{#            <input type="submit" class="loginButton" value="Click here to Login">#}
{#        </div>#}
        <a class="loginText" href="{% url 'main:index' %}">Click here to Login</a>
    </div>
{% endblock body %}
